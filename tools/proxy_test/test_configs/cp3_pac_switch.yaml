# CP3: PAC モード（PROXY/DIRECT切替版）
network:
  mode: PAC
  proxies:
    http: ""
    https: ""
    no_proxy: "localhost,127.0.0.1"
  pac_url: "http://127.0.0.1:8080/proxy.pac"  # ローカルPAC（条件分岐）
  cert:
    use_os_store: true
    verify: true
    ca_bundle: ""
  timeouts:
    connect: 10
    read: 30
  retries:
    total: 3
    backoff_factor: 0.5
    status_forcelist: [429, 500, 502, 503, 504]

webview:
  auto_proxy_from_network: true
  additional_args: []
